<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="og:locale" content="fr_FR" />

    <script nomodule src="/build/poppy.js"></script>

  <body>
    <div>
      <pop-input>label</pop-input>
      <pop-input color="ghost">label</pop-input>
      <pop-input color="primary">label</pop-input>
      <pop-input color="secondary">label</pop-input>
      <pop-input color="accent">label</pop-input>
      <pop-input color="info">label</pop-input>
      <pop-input color="success">label</pop-input>
      <pop-input color="warning">label</pop-input>
      <pop-input color="error">label</pop-input>
    </div>
    <div>
      <pop-input outlined>label</pop-input>
      <pop-input outlined color="ghost">label</pop-input>
      <pop-input outlined color="primary">label</pop-input>
      <pop-input outlined color="secondary">label</pop-input>
      <pop-input outlined color="accent">label</pop-input>
      <pop-input outlined color="info">label</pop-input>
      <pop-input outlined color="success">label</pop-input>
      <pop-input outlined color="warning">label</pop-input>
      <pop-input outlined color="error">label</pop-input>
    </div>
    <div>
      <pop-input disabled>label</pop-input>
      <pop-input disabled color="ghost">label</pop-input>
      <pop-input disabled color="primary">label</pop-input>
      <pop-input disabled color="secondary">label</pop-input>
      <pop-input disabled color="accent">label</pop-input>
      <pop-input disabled color="info">label</pop-input>
      <pop-input disabled color="success">label</pop-input>
      <pop-input disabled color="warning">label</pop-input>
      <pop-input disabled color="error">label</pop-input>
    </div>
    <div>
      <pop-input disabled outlined>label</pop-input>
      <pop-input disabled outlined color="ghost">label</pop-input>
      <pop-input disabled outlined color="primary">label</pop-input>
      <pop-input disabled outlined color="secondary">label</pop-input>
      <pop-input disabled outlined color="accent">label</pop-input>
      <pop-input disabled outlined color="info">label</pop-input>
      <pop-input disabled outlined color="success">label</pop-input>
      <pop-input disabled outlined color="warning">label</pop-input>
      <pop-input disabled outlined color="error">label</pop-input>
    </div>
  </body>
